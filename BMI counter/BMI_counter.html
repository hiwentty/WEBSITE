<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BMI計算日誌</title>
    <meta name="BMI計算日誌" content="透過BMI計算機 有效紀錄控管自己的體重吧">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- 張貼於fb的顯示資訊 -->
    <meta property="og:title" content="BMI計算日誌">
    <meta property="og:url" content="https://hiwentty.github.io/BMI%20counter/BMI_counter.html">
    <meta property="og:image" content="https://hiwentty.github.io/pic/pic-BMI%20counter.png">
    <meta property="og:description" content="透過BMI計算機 有效紀錄控管自己的體重吧">
    <meta property="og:type" content="website">

    <!-- apple touch icon -->
    <link href="pic/BMICLogo.png" rel="apple-touch-icon">

    <!-- 將IE更新至最新 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <title>BMI 計算機</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="row header-row">
                <div class="col-9">
                    <img src="pic/BMICLogo.png" alt="" id="logo-BMI">
                    <ul class="inputData">
                        <li>
                            <p>身高 cm</p>
                            <input type="text" placeholder="請輸入身高" class="heightData">
                        </li>
                        <li>
                            <p>體重 kg</p>
                            <input type="text" placeholder="請輸入體重" class="weightData">
                        </li>
                    </ul>
                </div>
                <div class="col-3 result-block">
                    <a class="result-btn" href="#">看結果</a>
                    <div class="result-showBox">
                        <span class="scoreBMI">20.90</span><br>
                        <p>BMI</p>
                        <div class="btn-refresh"><a href="#">重新整理按鈕</a></div>
                        <p class="msg-showState"><span class="weightState">理想</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <h1>BMI紀錄</h1>
            <div class="record-wrap">

            </div>
            <button type="button" class="btn btn-danger btn-clear">清除所有紀錄</button>
        </div>    
        <div id="footer">
            <img src="pic/BMICLogo_footer.png" alt="">
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
